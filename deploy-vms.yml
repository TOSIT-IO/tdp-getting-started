---
- hosts: localhost
  become: False
  tasks:
    - name: Start VMs in parallel
      command: "sh ./scripts/vagrant-up-parallel.sh {{num_vagrant_processes}}"

- hosts: all
  become: yes
  tasks:
    - name: Common setup and configuration accross all ansible hosts
      import_role:
        name: ansible_roles/collections/ansible_collections/tosit/tdp-extra/roles/ansible-tdp-common-actions
